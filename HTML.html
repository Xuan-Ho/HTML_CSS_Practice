<!Doctype html>
<html>
    <head>

        <title>HTML PRACTICE</title>

        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>

        <style>
            /*-CSS BOX MODELLING: http://www.yourhtmlsource.com/stylesheets/cssspacing.html
              -Set "body" and "p" padding and margin to "0" if you want no white-space distance between each element
              -Need to remember: z-axis, postion, opacity, float, margin, border, padding,
            */
            .TopNav{
                overflow:hidden;
                background-color:beige;
                text-align: left;


            }

            .TopNav a{
                text-align:center;
                text-decoration:none;

                font-family:fantasy;
                color:black;
                /*-Almost same as margin: Distance Area Away from inner-border of the object or element on the webpage
                  -Padding also increase pixels width or height or both by add the padding pxiel to the width or height
                */
                padding:1%;
                float:left;
                /*-Distance Area Away from the Object or Element (our case: text) on the webpage*/
                margin:1px;
            }

            .TopNav a:hover{
                font-style:italic;
                color:darkred;
                background-color:bisque;

            }

            #gundam:hover{
                background-color: red;
            }
            .list{
                position:relative;
                right: -20px;
                border-color:red;
                background-color:navajowhite;
                border: solid;
                /*opacity:0.8;*/
                background:rgba(255,255,255,0.7);
                margin-right:40px;
            }

            body{
                background-image:url(HTML5_Logo_512.png);

            }

            div li{

            }
        </style>
    </head>


    <body>

        <!-- TopNav -->
        <div class="TopNav">
            <img src="http://orig14.deviantart.net/b9ee/f/2010/205/1/0/gundam_render_by_transcendrealism.png"; height="40"; width="40"; id="gundam"; style="float:left" >
            <a href="Home">Home</a>
            <a href="Music">Music</a>
            <a href="Video">Video</a>
            <a href="About Us">About Us</a>
        </div>

        <!-- JavaScript Functions -->
        <script type="text/javascript">
            $("#gundam").click(function(){
                alert("ITS A GUNDAM!!!");
            });
        </script>

        <!-- Unordered Lists -->
        <div class="list">
            <h2><b>Xuan: Unordered List</b></h2>
            <ul>
                <li>Xuan</li>
                <li>Ho</li>
                <li>Viet</li>
            </ul>
        </div>



        <hr>

        <!-- Ordered Lists -->
        <div class="list">
            <h2><b>Xuan: Order List</b></h2>
            <ol type="A">
                <li>Xuan</li>
                <li>Viet</li>
                <li>Ho</li>
            </ol>
        </div>


    </body>
</html>
